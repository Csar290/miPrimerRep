<!DOCTYPE html>
<html>
<head>
	<title>Página de Formularios</title>
	<meta charset="utf-8">
	<meta name="keywords" content="Formularios, Ejemplo de formularios">
	<meta name="description" content="Ejemplos practicos de formularios para ver como y con que se trabaja al momento de aprender un curso de HTML.
	Esto y mas forman parte de un maravilloso lenguaje de programacion con el cual podemos crear y diseñar una pagina web">
	<meta name="author" content="Cesar Suarez">
	<meta name="copyright" content="Facebook Inc.">
	<meta name="robots" content="index">
	<meta name="robots" content="follow">

</head>
<body>
	<h1>
		<i>Formularios (HTML)</i>
	</h1>
	<form>
		<input type="text" required="">
		<input type="password">
		<input type="number">
		<input type="email" value="Anizhetho">
		<input type="color">
		<input type="range" min="0" max="100">
		<input type="date">
		<input type="time">
		<input type="checkbox">
		<input type="radio">
		<input readonly value="Holi">
		<textarea>
			Se puede modificar
		</textarea>
		<textarea readonly="">
			No se puede modificar
		</textarea>
		<input type="submit">
	</form>
</body>
</html>
